name: CI

on:
  push:
  pull_request:

jobs:
  structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Check protocol structure
        run: python scripts/check_protocol_structure.py
      - name: Check eval schemas
        run: python scripts/check_evals_schema.py
